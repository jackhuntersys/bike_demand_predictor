<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul City - Bike Sharing Analytics</title>
    <meta name="description" content="Soul City Bike Sharing Demand Predictor">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'background': 'hsl(220, 25%, 97%)',
                        'foreground': 'hsl(215, 25%, 15%)',
                        'primary': 'hsl(200, 100%, 45%)',
                        'primary-foreground': 'hsl(0, 0%, 100%)',
                        'secondary': 'hsl(210, 45%, 95%)',
                        'secondary-foreground': 'hsl(215, 25%, 15%)',
                        'muted': 'hsl(210, 30%, 92%)',
                        'muted-foreground': 'hsl(215, 15%, 55%)',
                        'accent': 'hsl(180, 100%, 50%)',
                        'accent-foreground': 'hsl(0, 0%, 100%)',
                        'border': 'hsl(210, 25%, 88%)',
                        'card': 'hsl(0, 0%, 100%)',
                        'card-foreground': 'hsl(215, 25%, 15%)',
                        'data-primary': 'hsl(200, 100%, 45%)',
                        'data-secondary': 'hsl(180, 100%, 50%)',
                        'data-success': 'hsl(142, 76%, 36%)',
                        'data-warning': 'hsl(38, 92%, 50%)',
                        'data-error': 'hsl(0, 84%, 60%)'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-background text-foreground">
    <!-- Header -->
    <header class="bg-gradient-to-r from-background to-secondary border-b border-border">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <img src="src/assets/soul-city-logo.jpg" alt="Soul City Logo" class="w-12 h-12 rounded-lg">
                    <div>
                        <h1 class="text-2xl font-bold bg-gradient-to-r from-data-primary to-data-secondary bg-clip-text text-transparent">
                            Soul City
                        </h1>
                        <p class="text-sm text-muted-foreground">Bike Sharing Analytics</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-6">
                    <div class="flex items-center space-x-2 text-data-primary">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"></path>
                        </svg>
                        <span class="font-medium">Demand Predictor</span>
                    </div>
                    <div class="flex items-center space-x-2 text-muted-foreground">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                        <span class="text-sm">ML Dashboard</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8 space-y-8">
        <!-- Metrics Dashboard -->
        <section>
            <h2 class="text-2xl font-bold mb-6">Current Status</h2>
            <div id="metrics-dashboard" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8"></div>
            <div id="info-dashboard" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </section>

        <!-- Prediction Section -->
        <section class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Prediction Form -->
            <div class="bg-card rounded-lg border border-border p-6 shadow-sm">
                <div class="flex items-center space-x-2 mb-6">
                    <svg class="w-6 h-6 text-data-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                    </svg>
                    <h3 class="text-xl font-semibold">Demand Prediction</h3>
                </div>
                
                <form id="prediction-form" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">Date</label>
                            <input type="date" id="date" class="w-full px-3 py-2 border border-border rounded-md bg-background" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Hour</label>
                            <select id="hour" class="w-full px-3 py-2 border border-border rounded-md bg-background" required>
                                <option value="">Select hour</option>
                                <!-- Will be populated by JS -->
                            </select>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">Temperature (Â°C)</label>
                            <input type="number" id="temperature" min="-10" max="40" class="w-full px-3 py-2 border border-border rounded-md bg-background" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Humidity (%)</label>
                            <input type="number" id="humidity" min="0" max="100" class="w-full px-3 py-2 border border-border rounded-md bg-background" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Wind Speed (km/h)</label>
                            <input type="number" id="windSpeed" min="0" max="100" class="w-full px-3 py-2 border border-border rounded-md bg-background" required>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">Weather</label>
                            <select id="weather" class="w-full px-3 py-2 border border-border rounded-md bg-background" required>
                                <option value="">Select weather</option>
                                <option value="clear">Clear</option>
                                <option value="cloudy">Cloudy</option>
                                <option value="rainy">Rainy</option>
                                <option value="snowy">Snowy</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Location</label>
                            <select id="location" class="w-full px-3 py-2 border border-border rounded-md bg-background" required>
                                <option value="">Select location</option>
                                <option value="downtown">Downtown</option>
                                <option value="university">University</option>
                                <option value="park">Park</option>
                                <option value="station">Station</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="flex space-x-4">
                        <label class="flex items-center">
                            <input type="checkbox" id="isWeekend" class="mr-2">
                            <span class="text-sm">Weekend</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" id="isHoliday" class="mr-2">
                            <span class="text-sm">Holiday</span>
                        </label>
                    </div>
                    
                    <button type="submit" id="predict-btn" class="w-full bg-data-primary text-white py-2 px-4 rounded-md hover:bg-opacity-90 disabled:opacity-50">
                        Predict Demand
                    </button>
                </form>
            </div>

            <!-- Prediction Results -->
            <div id="prediction-results" class="bg-card rounded-lg border border-border p-6 shadow-sm">
                <div class="flex items-center space-x-2 mb-6">
                    <svg class="w-6 h-6 text-data-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                    </svg>
                    <h3 class="text-xl font-semibold">Prediction Results</h3>
                </div>
                
                <div id="prediction-content" class="text-center text-muted-foreground py-12">
                    Submit the form to see prediction results
                </div>
            </div>
        </section>

        <!-- Chart Section -->
        <section>
            <h2 class="text-2xl font-bold mb-6">Demand Analytics</h2>
            <div class="bg-card rounded-lg border border-border p-6 shadow-sm">
                <div class="mb-6">
                    <h3 class="text-xl font-semibold mb-2">Demand Trends</h3>
                    <p class="text-muted-foreground">Historical and predicted bike demand patterns</p>
                </div>
                <div class="h-80">
                    <canvas id="demand-chart"></canvas>
                </div>
            </div>
        </section>
    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50"></div>

    <script src="script.js"></script>
</body>
</html>
